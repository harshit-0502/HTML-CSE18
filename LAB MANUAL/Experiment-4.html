<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form </title>
</head>
<body>
    <table border="2" cellspacing="0" width="50%" cellpadding="4" align="center" >
    <th><p><h1>Hotel Room Booking Form </h1></p>
        <label for=""> Full Name : </label>
        <input type="text" name="" id=""><br><br>
        <label for=""> E-mail : </label>
        <input type="email"><br><br>

        <label for=""> Phone : </label>
        <input type="tel" minlength="10" maxlength="10"><br><br>
        <label for="" aria-placeholder="dd-mm-yyyy">Check-in Date : </label>
        <input type="date" name="" id=""><br><br>
        <label for="" aria-placeholder="dd-mm-yyyy">Check-out Date : </label>
        <input type="date" name="" id=""><br><br>
        <label for="">Room Type : </label>
        <select name="" id="">
            <option value="">Single Room</option>
            <option value="">Double Room</option>
            <option value="">Triple Room</option>
        </select><br><br>
        <label for=""> Number of Guests : </label>
        <input type="number" name="" id=""><br><br>
        <label for="">Special Requests : </label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>
        <button> Book Now </button>
        <input type="reset">
    </th>
    
    </table>
    
</body>
</html>
