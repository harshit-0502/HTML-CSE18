
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>
</head>
<style>
body{
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
       margin: 20px;
}

.container {
    border: 2px solid rgb(77, 54, 7);
    background-color: rgb(207, 235, 207);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
    gap: 40px;
    padding: 50px;
    margin: 30px;
    height: 300px;
}

.card{
    background-color: rgb(100, 208, 90);
    width: 220px;
    text-align: center;
    border-radius: 20px;
    padding: 20px;
    color: black;
    border: 2px solid #21a53a;
}

.circle {
    background-color: rgba(52, 24, 28, 0.23);
    color: black;
    font-weight: bold;
    font-size: 20px;
    border-radius: 500%;
    width: 70px;
    height: 70px;
    line-height: 70px;
    margin: 0 auto 15px;
}
h3{
    margin-bottom: 5px;
    color: rgb(119, 70, 10);
}

p {
    margin: 5px 0;
    font-size: 14px;
    color: rgb(15, 9, 2);
}
</style>
<body>
    <div class="container">
        <div class="card">
            <div class="circle">GM</div>
            <h3>Gopal Maheshwari</h3>
            <p>B.TECH CSE</p>
            <p>Roll no.2025B01011039</p>
            <p> 1st Year</p>
        
        </div>
        
            <div class="card">
            <div class="circle">AS</div>
            <h3>Ananya Somani</h3>
            <p>B.TECH CSE</p>
            <p>Roll no.2025B0101578</p>
            <p> 1st Year</p>

        </div>
        
            <div class="card">
            <div class="circle">UA</div>
            <h3>Uday Aggarwal</h3>
            <p>B.TECH CSE</p>
            <p>Roll no.2025B01049148</p>
            <p> 1st Year</p>

        </div>

    </div>
    
</body>
</html>
