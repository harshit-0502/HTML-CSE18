<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snitch</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    background-color: #eaf4f1;
    font-family: 'Segoe UI', Verdana, sans-serif;
}
header {
    background-color: #c394be;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    color: rgb(28, 37, 141);
    font-size: 30px;
}
.product-card {
    width: 500px;
    height: 600px;
    background: rgb(239, 234, 237);
    border: 1px solid #ccc;
    margin: 100px auto;
    padding: 40px;
    box-shadow: 5px 5px  2px rgba(2, 8, 19, 0.15);
    text-align: left;
    border-radius: 15px;
}

.product-card img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    border-radius: 15px;
}

.content {
    padding: 10px;
}

.content h2 {
    font-size: 18px;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin-bottom: 5px;
}

.desc {
    color: #1d0505;
    font-size: 14px;
    font-weight: 400;
    margin-bottom: 20px;
}
.price {
    font-size: 18px;
    color: #e11e4c;
    font-weight: bold;
    margin-bottom: 15px;
}
.old-price {
    color: #999;
    font-size: 17px;
    text-decoration: line-through;
    margin-left: 10px;
}
.btn {
    width: 100%;
    padding: 10px;
    background-color: #263167;
    color: white;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
}

    </style>
</head>
<body>
            
    <header>
        <h1>Snitch</h1>
    </header>
       
    <div class="product-card">
        <img src="imagesOFshoes.webp" alt="Product" title="Sneakers">
        

            <h2>Mens's Stylish Sneakers </h2>
            <p class="desc"> Lifestyle Sneakers | Elegantly Rounded Front, Soothing Insole  (White, Blue , 9)</p>

            <p class="price">
                ₹1199 <span class="old-price">₹1,599</span>
            </p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>

</body>
</html>
