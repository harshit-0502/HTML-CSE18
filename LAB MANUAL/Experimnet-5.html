<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form </title>
</head>
<body>
    
    <h1><p align="center" >Student Registration Form </p></h1>
    <form action="#" method="post">
    <fieldset>
    <label for="">Full Name: </label>
    <input type="text" placeholder="Enter your full name"><br><br>
    <label for="">E-mail: </label>
    <input type="email" placeholder="Enter valid email address"><br><br>
    <label for="">Password: </label>
    <input type="password" placeholder="Enter password"><br><br>
    <label for="">Gender:</label>
    <input type="radio" name="Gender" checked >Male
    <input type="radio" name="Gender">Female
    <input type="radio" name="Gender">Other<br><br>
    <label for="">Course: </label>
    <select name="" id="" >
         <option value="">-- Select Course --</option>
        <option value="">B.Tech</option>
        <option value="">M.Tech</option>
        <option value="">BCA</option>
        <option value="">MCA</option>
        <option value="">MBA</option>
    </select><br><br>
    <label for=""> Contact No: </label>
    <input type="tel"  minlength="10" maxlength="10" placeholder="Enter phone number"><br><br>
    <label for="">Address: </label><br>
    <textarea name="" id="" cols="30" rows="10" placeholder="Enter your address"></textarea><br><br>
    <input type="submit" value="Submit Form">
    <input type="reset" value="Reset Form">
    </fieldset><br><br>
    <p align="center"> &copy 2025  Student Registration Portal </p><br><br>
</body>
</html>
