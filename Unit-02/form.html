<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <form action="" align="center">
        <fieldset>
        <label for="">Name</label>
        <input type="text" placeholder="Enter Your Name"><br><br>
         <label for="">Mobile</label>
         <input type="tel" placeholder="Enter Your Mobile" minlength="10" maxlength="10"><br><br>
    </form>
    <label for="">Email</label>
    <input type="email" placeholder="Enter Your E-mail"><br><br>
    <label for="">Gender</label>
    <input type="radio" name="Gender" checked>Male
    <input type="radio" name="Gender">Female
<br><br>
    <label for="">Age</label>
    <input type="number" name="" id=""><br><br>

    <label for="">DOB</label>
    <input type="date" name="" id=""><br><br>

    <label for=""> Distance</label>
    <input type="range" name="" id="" value="30"><br><br>
    <label for=""> Subject</label>
    <input type="checkbox" name="" id="" checked>Maths
    <input type="checkbox" name="" id="" checked>DS
    <input type="checkbox" name="" id="" checked>WD <br><br>

    <label for="">Branch</label>
    <input list="branch">
    <datalist>
     <option value="CSE"></option>
    <option value="CSE-AI"></option>
    <option value="CSE-DS"></option>
    </datalist> <br><br>
     <label for="">City</label>
     <select name="" id="">
        <option value="">GZB</option>
        <option value="">Noida</option>
        <option value="">Muzzafnagar</option>

     </select><br><br>
    
    <label for=""> Address</label><br>
    <textarea name="" id="" cols="50" rows="15"></textarea><br><br>

    <button>Verify Me</button>
    <input type="button" value="Unlock Me">
    <input type="reset" value="Reset Form">
    <input type="submit" value="Submit Form">


</fieldset>

</body>
</html>
