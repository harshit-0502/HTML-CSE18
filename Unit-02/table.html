<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 align="center">Table-1</h1>
    <br>
     <table border="2" width="80%" align="center" cellspacing="0">
        <!--border is for outside border only 
            cellspacing is for spaces between cells 
            width is for table width
            cellpadding is for cell size vertically-->
        <!-- <tr align="center"> -->
        <tr>
            <th>S.no</th>
            <th>Name</th>
            <th>Mob</th>
            <th>Branch</th>
        </tr>
        <tr align="center">
            <td>01</td>
            <td>Gopal</td>
            <td>9695894999</td>
            <td>CSE</td>
        </tr>
        <tr align="center">
            <td>02</td>
            <td>Anuj</td>
            <td>9456548991</td>
            <td>CSE</td>
        </tr>
        <tr align="center">
            <td>03</td>
            <td>Harsh</td>
            <td>8989898987</td>
            <td>AIML</td> 
         
 </table> 
 <h1 align="center">Table-2</h1>
 <br>
 <!--rowspan is for merging row cells-->
     <table border="2" width="80%" align="center" cellspacing="0">
        <tr align="center">
            <td>Column Cell 1 </td>
            <td>Column Cell 2 </td>
            <td>Column Cell 3 </td>
        </tr>
        <tr align="center">
               <td rowspan="2">Row 1 Cell 1 </td>
            <td>Row 1 Cell 1 </td>
            <td>Row 1 Cell 2 </td>
            <!-- <td>Row 1 Cell 3</td> -->
        </tr>
        <tr align="center">
            <!-- <td>Row2 Cell1</td> -->
            <td>Row 2 Cell 2 </td>
            <td>Row 2 Cell 3 </td>
        </tr>
        <tr align="center">
            <!-- <td>Row3 Cell1</td> -->
            <td colspan="2">Row 3 Cell 2 </td>
            <td>Row 3 Cell 3 </td>
        </tr>
        
     </table>

    </body>
</html>
