<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline Elements</title>
</head>
<body>
    <!-- BLOCK ELEMENTS -->
    <h1>This is a heading</h1>
    <nav>This is a Navigation</nav>
    <p>This is a Paragraph</p>
     <!-- INLINE ELEMENTS -->
        <a href="#">google</a>
     <a href="#">git hub</a>
      <br>
      <br>
      <!-- IMAGE TAG -->
    <img src="./pexels-optical-chemist-340351297-31822475.jpg" alt="not able to display" height="300px" width="300px">
    <br>
    <br>
    <!-- SPAN ELEMENTS -->
     <SPan>Hello</SPan>
     <span>World</span>
</body>
</html>
