<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image inside box</title>
    <style>
         #main{
            width:900px;
            height:600px;
            border:2px solid #790f3b;
            margin:0px auto;
            display:flex;
            background-color: aqua;
            justify-content: center;
            align-items: center;
        }
        .box img{
            width:500px;
            height:500px;
            background-color: rgb(250, 161, 243);
            margin: 0px auto;
            object-fit:cover;
            object-position: center;
        }

    </style>
</head>
<body>
    <div id="main">
       <div class="box"><img src="images.webp"></div> 
        
    </div>
</body>
</html>
