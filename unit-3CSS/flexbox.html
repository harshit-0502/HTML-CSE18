<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flashbox</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;


        }

        html, *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        
        }
        main{
            width: 1200px;
            height: auto;
            background-color: aqua;
            margin: 0px auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
nav, header, article,footer{
    background-color: rgb(179, 102, 179);
    height: 140px;
    text-align: center;
    line-height: 140px;


}
section{
    height: 300px;
    background-color: bisque;
    text-align: center;
    display: flex;
    flex-direction: row;
    gap: 10px;
}
    .box{
        flex-grow: 1;
        background-color: red;
        text-align: center;
        line-height: 100px;
    }

    </style>
</head>
<body>
    <main>
      <nav><h2>Navigation</h2></nav>
        <header><h2>Header</h2></header>
        <article><h2>Intor text area</h2></article>
        <section>
            <div class="box"><h2>Box1</h2></div>
            <div class="box"><h2>Box2</h2></div>
            <div class="box"><h2>Box3</h2></div>
            
            
            
            </section>
        <footer><h2>footer</h2></footer>
    </main>
    
</body>
</html>
