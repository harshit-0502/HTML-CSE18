<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic and Non-Semantic Example</title>
</head>
<body>


    <!-- Semantic Elements -->
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>

    <section>
        <h2>About This Page</h2>
        <p>This is an example of using <b>semantic</b> and <b>non-semantic</b> elements in HTML.</p>
    </section>

    <!-- Non-Semantic Elements -->
    <div style="background-color: rgb(208, 230, 173); padding: 10px;">
        <h3>Div Example</h3>
        <p>This content is inside a <code>&lt;div&gt;</code> element (non-semantic).</p>
    </div>

    <span style="color: rgb(0, 4, 255);">This text is inside a &lt;span&gt; element (non-semantic).</span>

    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

</body>
</html>
